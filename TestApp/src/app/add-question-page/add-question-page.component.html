<form [formGroup]="questionForm" (ngSubmit)="onSubmit()" id="questionForm" novalidate>
    <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title"  class="form-control" [ngClass]="{'is-valid': titleValid, 'is-invalid': !titleValid}" (ngModelChange)="onChange()" required>
        <div class="invalid-feedback">
            Title must contain between {{TITLE_MIN_LEN}} and {{TITLE_MAX_LEN}} characters.
        </div>
    </div>
    
    <br>

    <div class="form-group">
        <label for="text">Text:</label>
        <textarea id="text" type="text" formControlName="text" class="form-control" [ngClass]="{'is-valid': textValid, 'is-invalid': !textValid}" (ngModelChange)="onChange()" required></textarea>
        <div class="invalid-feedback">
            Text must contain between {{TEXT_MIN_LEN}} and {{TEXT_MAX_LEN}} characters.
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
